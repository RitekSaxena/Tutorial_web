<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    body{
        background-image:linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), url("{% static 'back2.jpg' %}");
        color: cornsilk;
    }
    .head_hai {
        position: fixed;
        top: 0px;
        width: 100%;
        background-color: rgba(255, 147, 147,0.0);
        color: white;
    }
</style>

<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

<body>
    <header class="text-gray-700 body-font head_hai">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="{% static 'chemistry.png' %}" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl" style="color: bisque;">CHEMOPHILE</span>
            </a>
            <nav
                class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900" onclick="goBack()" style="cursor: pointer; color: cornsilk; font-weight: bold;">BACK TO COURSES</a>

            </nav>
            <button
                class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">Button
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </header>

    <section class="text-gray-700 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-20">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900" style="color: cornsilk;">{{course.title}}</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base" style="color: cornsilk;">{{course.desc}}</p>
            </div>

            
            <div class="flex flex-wrap -m-2" >
                {% for chapter in chapters %}
                <div class="p-2 lg:w-1/3 md:w-1/2 w-full" style="box-shadow: 5px 5px 5px rgba(0,0,0,0.1);">
                    
                    <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">
                        
                        <div class="flex-grow">
                           <a href="{% url 'learning' chapter.id %}"> <h2 class="text-gray-900 title-font font-medium" style="color: cornsilk;">{{chapter.name}}</h2></a>
                            
                        </div>
                        
                    </div>
                    
                </div>
               
                {% endfor %}
            </div>
        </div>
    </section>




    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
