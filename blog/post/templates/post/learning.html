<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

<body>


    <header class="text-gray-500 bg-gray-900 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-teal-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">CHEMOPHILE</span>
            </a>
            <nav
                class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-700	flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-white" href="{% url 'landing' %}" style="cursor: pointer;">HOME</a>
                <a class="mr-5 hover:text-white" onclick="goBack()" style="cursor: pointer;">BACK TO CHAPTERS</a>

            </nav>
            <button
                class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0"
                style="color: rgba(255,255,255,0.5);">Button
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </header>


    <section class="text-gray-500 bg-gray-900 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-20">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white"> {{chapter.name}} </h1>
            </div>
            
            <div class="flex flex-wrap -m-4">
                {% for vdo in vdos %}
                
                <div class="lg:w-1/3 sm:w-1/2 p-4">
                    <a href="{% url 'lecture' vdo.id %}">
                    <div class="flex relative">

                        <img alt="gallery" class="absolute inset-0 w-full h-full object-cover object-center"
                            src="{{vdo.video_ss.url}}" style="overflow-y: hidden;">
                        <div
                            class="px-8 py-10 relative z-10 w-full border-4 border-gray-800 bg-gray-900 opacity-0 hover:opacity-100">
                            <h2 class="tracking-widest text-sm title-font font-medium text-red-500 mb-1">{{vdo.title}}
                            </h2>
                            <h1 class="title-font text-lg font-medium text-white mb-3"> </h1>
                            <p class="leading-relaxed">{{vdo.description}}</p>
                        </div>
                    </div>
                </a>
                </div>
            
                {% endfor %}
            </div>
            
        </div>
    </section>




    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
